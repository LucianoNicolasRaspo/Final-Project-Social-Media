    <button id="registerBtn" class="button-link" style="display:none" onclick="window.location.href='/register'">Registrar</button> 
    <button id="loginBtn" class="button-link" style="display:none" onclick="window.location.href='/login'">Iniciar Sesión</button> 
    <button id="logoutBtn" class="button-link" style="display:none" onclick="logout()">Cerrar Sesión</button>

<button id="createPostBtn" class="button-link" style="display:none" onclick="redirectToPostCreation()">Crear Publicación</button>

<script> 
    function getUsernameFromURL() { 
        return new URLSearchParams(window.location.search).get('username'); 
    } 

    function handleAuthentication() { 
        const username = getUsernameFromURL(); 
        const registerBtn = document.getElementById('registerBtn'); 
        const loginBtn = document.getElementById('loginBtn'); 
        const logoutBtn = document.getElementById('logoutBtn'); 
        const createPostBtn = document.getElementById('createPostBtn');

        if (username) { registerBtn.style.display = loginBtn.style.display = 'none'; 
            logoutBtn.style.display = createPostBtn.style.display = 'inline-block'; 
            welcomeMessage.innerText = `¡Bienvenido, ${username}!`; 
        } else { 
            registerBtn.style.display = loginBtn.style.display = 'inline-block'; 
            logoutBtn.style.display = createPostBtn.style.display = 'none'; } } 
    function logout() { 
        window.location.href = '/logout'; 
    } 

    function redirectToPostCreation() { 
        window.location.href = '/post'; 
        } window.onload = function () { 
            getUsernameFromURL(); handleAuthentication();}; 
</script>
