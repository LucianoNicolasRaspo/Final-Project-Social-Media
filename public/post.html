<html lang="en">
<head>

<body>
    <h1>Create and Manage Posts</h1>
    <input type="text" id="postInput" placeholder="Add a new post">
    <button id="addPostBtn" onclick="addPost()">Add Post</button>
    <ul id="postList">
        <!-- Posts will be displayed here -->
    </ul>
    <div id="pagination">
        <button id="previousBtn" onclick="changePage('previous')">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextBtn" onclick="changePage('next')">Next</button>
    </div>
<!--<button id="clearPosts" onclick="clearPosts()">Clear All Posts</button>-->

    <script src="validators/validatePosts.js"></script>
</body>
</html>
